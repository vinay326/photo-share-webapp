<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

      <title> Photoshare </title>

      <link type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
      <link type="text/css" href="{{ url_for('static', filename='thumbnail-gallery.css') }}" rel="stylesheet">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Lance and Wensi's PhotoShare</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home') }}">HOME
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login_page') }}">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup_page') }}"> SIGN UP </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search')}}"  >SEARCH</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('top_users') }}">TOP-USERS</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->

    <h4 class="my-4 text-center text-lg-center"> Welcome to Photoshare </h4>

        <div class="row text-center text-lg-left">
            {% for photo in photos %}
                <div class="col-lg-3 col-md-4 col-xs-6">
                    <a href="{{ url_for('view_photo', photo_id=photo[0]) }}" class="d-block mb-4 h-100">
                        <img class="img-fluid img-thumbnail" src='data:image/jpg;base64, {{ photo[1] }}' alt="">
                    </a>
                </div>
            {% endfor %}
        </div>

     <!-- Footer -->
    <footer class="py-4 bg-dark">
        <p class="m-0 text-center text-white">Copyright &copy; <a href="http://gallettilance.org" style="color:white; text-decoration: none">Lance Galletti</a> & Wensi You 2017</p>
    </footer>

    <!-- Bootstrap core JavaScript -->


  </body>
</html>
