  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Lance and Wensi's PhotoShare</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">HOME
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('login_page') }}">LOGIN
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('signup_page') }}"> SIGN UP </a>

    <br>
    <br>

    <!-- Page Content -->
    <br>
    <br>

    <h4 class="my-4 text-center text-lg-center"> {{ message }} </h4>

    <div class="my-4 text-center text-lg-center" style="margin-top:400px">
        <form class="loginform" action="{{ url_for('login') }}" method=POST>
            Username<br>
            <input type=text name=email value="{{request.form.email}}" size="15"><br>

            Password<br>
            <input type=password name=password value="{{request.form.password}}" size="15"><br><br>
            <div class="my-4 text-center text-lg-center">
                <input type=submit value=login>
            </div>
        </form>
    </div>

       <!-- Footer -->
    <footer class="py-4 bg-dark fixed-bottom">
