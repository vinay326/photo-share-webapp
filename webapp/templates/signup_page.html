<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

      <title> Sign Up </title>

      <link type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet">
      <link type="text/css" href="{{ url_for('static', filename='thumbnail-gallery.css') }}" rel="stylesheet">
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Lance and Wensi's PhotoShare</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">HOME
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login_page') }}">LOGIN

                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('signup_page') }}"> SIGN UP
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search')}}"  >SEARCH</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('top_users') }}">TOP-USERS</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <br>
    <br>

    <div class="my-4 text-center text-lg-center">
        <p><b> {{ message }} </b></p>
        <form class='form' action="{{ url_for('signup') }}" position="auto" method=POST>
            Email:<br>
            <input type=email name=email value="{{request.form.email}}" required maxlength=25 placeholder=""><br>
            Password:<br>
            <input type=password name=password1 value="{{request.form.password1}}" minlength=6 maxlength=25 required placeholder=""><br>
            Re-enter Passord:<br>
            <input type=password name=password2 value="{{request.form.password2}}" minlength=6 maxlength=25 required placeholder=""><br>
            First name:<br>
            <input type=text name=first_name value="{{request.form.first_name}}" minlength=2 maxlength=25 required placeholder=""><br>
            Last name:<br>
            <input type=text name=last_name value="{{request.form.last_name}}" minlength=2 maxlength=25 required placeholder=""><br>
            Gender:<br>
            <input type=text name=gender value="{{request.form.gender}}" maxlength=1 minlength=1 required placeholder=" "><br>
            Hometown:<br>
            <input type=text name=hometown value="{{request.form.hometown}}"  maxlength=25 required placeholder=""><br>
            Date of Birth:<br>
            <input type=date name=DoB value="{{request.form.DoB}}" required placeholder="YYYY-mm-dd"><br><br>
            <input type="submit" value="SIGN UP">
        </form>
    </div>


    <!-- Footer -->
    <footer class="py-4 bg-dark fixed-bottom">
        <p class="m-0 text-center text-white">Copyright &copy; <a href="http://gallettilance.org" style="color:white; text-decoration: none">Lance Galletti</a> & Wensi You 2017</p>
    </footer>

  </body>
</html>
